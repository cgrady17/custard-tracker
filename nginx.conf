server {
    listen 8080;
    server_name localhost;

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Content Security Policy (CSP)
        # Allows: local self, Google Fonts, Unpkg (Leaflet), FontAwesome, Firebase, Google Analytics
        set $csp "default-src 'self'; ";
        set $csp "${csp}script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://unpkg.com https://www.gstatic.com; ";
        set $csp "${csp}style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://unpkg.com; ";
        set $csp "${csp}img-src 'self' data: https://*.culvers.com https://kopps.com https://www.oscarscustard.com https://gillesfrozencustard.com https://*.basemaps.cartocdn.com https://www.google.com https://t0.gstatic.com https://t1.gstatic.com; ";
        set $csp "${csp}font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; ";
        set $csp "${csp}connect-src 'self' https://storage.googleapis.com https://firestore.googleapis.com https://firebaseinstallations.googleapis.com https://fcmregistrations.googleapis.com https://www.google-analytics.com; ";
        set $csp "${csp}frame-src 'none'; ";
        set $csp "${csp}object-src 'none'; ";
        
        add_header Content-Security-Policy $csp;
    }

    # Optional: Cache control for assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
