name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: manifest-sum-484719-f4
  REGION: us-central1
  SERVICE_NAME: mke-custard-frontend
  REPO_NAME: mke-scoop-frontend

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      # Build Async to avoid log streaming permission errors
      - name: Build and Push
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild.yaml \
            --substitutions=_VITE_FIREBASE_API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}",_VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}",_VITE_FIREBASE_PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}",_VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}",_VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}",_VITE_FIREBASE_APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}",_VITE_FIREBASE_VAPID_KEY="${{ secrets.VITE_FIREBASE_VAPID_KEY }}",_VITE_GA_ID="${{ secrets.VITE_GA_ID }}" \
            --async --format="value(id)" .)
          
          echo "Build started with ID: $BUILD_ID"
          
          # Poll for completion
          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format="value(status)")
            echo "Build Status: $STATUS"
            if [[ "$STATUS" == "SUCCESS" ]]; then
              echo "Build Succeeded!"
              break
            elif [[ "$STATUS" == "FAILURE" || "$STATUS" == "INTERNAL_ERROR" || "$STATUS" == "TIMEOUT" || "$STATUS" == "CANCELLED" ]]; then
              echo "Build Failed!"
              exit 1
            fi
            sleep 10
          done

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}
          region: ${{ env.REGION }}